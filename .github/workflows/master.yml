name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build -t reactive-kafka-producer:latest --build-arg bootstrap_server=${{secrets.BOOTSTRAP_SERVER}} .
